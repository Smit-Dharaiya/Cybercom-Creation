<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

<center>
<div id="admin-form">
 <h1 id="Heading">Admin Login </h1>
<form action="">
  <div class="container">
    <input type="email" placeholder="Enter Email" name="email" id="email" required>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
    <br>
    <button type="button" name="submit" onclick="Login()">Login</button>
  </div>
  <div class="container">
    <p class="or"><b> OR </b></p>
    <br>
     <button type="button" onclick="changeForm()" value="Sign-Up" id="register">Register Now</button>
  </div>

</form>
</div>
</center>
<script>

  function changeForm()
  {
    window.location="Registration.html";
  }
</script>

<script type="text/javascript">
function Login(){
    
    var x=document.getElementById("email").value;
    var y=document.getElementById("password").value;

    var data = JSON.parse(localStorage.getItem('admin'));

    if(x === data[0].email && y === data[0].password){
        window.location="Dashboard.html";
    }else if(x =='' || y =='')
    {
      alert("Enter Details");
    }
    else{
        alert("Not Valid");
    }

}

</script>
</body>
</html>
