<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Registration.css">
</head>
<body>
	<div id="registration-box">
        <h2>Registration</h2>        

            <div class="col-md-12">
                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="col-md-12">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="col-md-12">
            <input type="password" class="form-control" name="pass" id="password" placeholder="Password">
            </div>
            <div class="col-md-12">
                <input type="password" class="form-control" name="cpass" id="Confirm-password" placeholder="Confirm Password">
            </div>
            <div class="col-md-12">
                <select class="form-select" name="city" id="city">
                    <option selected disabled value="Default">Select City</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Baroda">Baroda</option>
                </select>
            </div>
            <div class="col-md-12">
                <select class="form-select" name="state" id="state">
                    <option selected disabled value="Default">Select State</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Bihar">Bihar</option>
                </select>
            </div>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" name="checkbox" id="checkbox">
            <label class="form-check-label" for="exampleCheck1">Terms & Conditions</label>
            </div>
            <button type="button" onclick="registration()" name=""> Registration </button> 
          
    </div>
	<script src="./Registration.js" ></script>

</script>
</body>
</html>
